{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row my-custom-row justify-content-center align-items-center mt-5">
    <div class="col-lg-4">
            {{shortener_form.original}}
    </div>
    <div class="col-lg-1 d-flex justify-content-center"><i class="bi-arrow-right-square-fill" style="font-size: 30px"></i></div>
    <div class="col lg-2">http://localhost:8000/</div>
    <div class="col-lg-3">{{shortener_form.shortened}}</div>
    <div class="col-lg-2">
        <form method="POST">{% csrf_token %}
            <input type='submit' value='Save' />
        </form>
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-7"></div>
    <div class="col-lg-3">
        <form action="/suggest/name" method="GET">
            <input type="submit" value="Suggest Name"> 
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
</div>
{% endblock %}
